<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - House of Niree</title>
  <link rel="stylesheet" href="HON.css" />
  <style>
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      margin: 10px 0;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .cart-item h4 {
      font-size: 1.1rem;
      color: #c97c90;
      margin-bottom: 6px;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .qty-controls button {
      padding: 6px 10px;
      background: #c97c90;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .qty-controls span {
      min-width: 24px;
      text-align: center;
      font-weight: bold;
    }
    .cart-item .remove-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    <div class="logo">House of Niree</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product_detail.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="wishlist.html">üíñ Wishlist</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <h3 id="total">Total: ‚Çπ0</h3>
    <a href="checkout.html" class="btn">Proceed to Checkout</a>
  </section>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const container = document.getElementById("cart-items");
      container.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div>
            <h4>${item.name}</h4>
            <p>Price: ‚Çπ${item.price}</p>
            <div class="qty-controls">
              <button onclick="decreaseQty(${index})">‚àí</button>
              <span>${item.quantity}</span>
              <button onclick="increaseQty(${index})">+</button>
            </div>
            <p>Subtotal: ‚Çπ${itemTotal}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">üóëÔ∏è</button>
        `;
        container.appendChild(div);
      });

      document.getElementById("total").innerText = `Total: ‚Çπ${total}`;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function increaseQty(index) {
      cart[index].quantity++;
      renderCart();
    }

    function decreaseQty(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity--;
      } else {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    renderCart();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAIDgMVPJW70T0RoGNHGTWJ6urRPiHzU8",
      authDomain: "house-of-niree.firebaseapp.com",
      projectId: "house-of-niree",
      storageBucket: "house-of-niree.firebasestorage.app",
      messagingSenderId: "625684329140",
      appId: "1:625684329140:web:45645bfa810169db971de1",
      measurementId: "G-2CL9W1PHL4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const greeting = document.getElementById("user-greeting");
    const logoutLink = document.getElementById("logout-link");
    const loginLink = document.getElementById("login-link");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (greeting) greeting.innerText = `Hi, ${user.email}`;
        if (logoutLink) logoutLink.style.display = "inline-block";
        if (loginLink) loginLink.style.display = "none";
      } else {
        if (window.location.pathname.includes("cart") || window.location.pathname.includes("checkout")) {
          window.location.href = "login.html";
        }
      }
    });

    if (logoutLink) {
      logoutLink.addEventListener("click", (e) => {
        e.preventDefault();
        signOut(auth).then(() => {
          alert("Logged out!");
          window.location.href = "index.html";
        });
      });
    }
  </script>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.navbar ul');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
