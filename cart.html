<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - House of Niree</title>
  <link rel="stylesheet" href="HON.css" />
  <style>
    .cart {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff9f9;
      border-radius: 10px;
    }
    .cart h2 {
      text-align: center;
      color: #c97c90;
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 12px;
    }
    .cart-item h4 {
      color: #c97c90;
      margin-bottom: 8px;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .qty-controls button {
      padding: 4px 10px;
      background-color: #c97c90;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .qty-controls span {
      font-weight: bold;
      min-width: 24px;
      text-align: center;
    }
    .cart-item .remove-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: red;
      cursor: pointer;
    }
    #total {
      text-align: right;
      font-size: 1.4rem;
      margin-top: 20px;
      color: #a94461;
    }
    .btn {
      display: inline-block;
      background-color: #c97c90;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #a95b70;
    }
    .empty-cart {
      text-align: center;
      color: #999;
      margin: 40px 0;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="brand-area">
      <img src="logo.png" alt="Logo" class="brand-icon">
      <div class="brand-text">House of Niree</div>
    </div>
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    <nav class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product_detail.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="wishlist.html">üíñ Wishlist</a></li>
        <li><a href="#" id="login-link">Login</a></li>
        <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <h3 id="total">Total: ‚Çπ0</h3>
    <a href="checkout.html" class="btn" id="checkout-btn" style="display:none;">Proceed to Checkout</a>
  </section>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const container = document.getElementById("cart-items");
      const checkoutBtn = document.getElementById("checkout-btn");
      let total = 0;
      container.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = `<p class="empty-cart">Your cart is empty üõí</p>`;
        document.getElementById("total").innerText = "Total: ‚Çπ0";
        checkoutBtn.style.display = "none";
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div>
            <h4>${item.name}</h4>
            <p>Price: ‚Çπ${item.price}</p>
            <div class="qty-controls">
              <button onclick="decreaseQty(${index})">‚àí</button>
              <span>${item.quantity}</span>
              <button onclick="increaseQty(${index})">+</button>
            </div>
            <p>Subtotal: ‚Çπ${itemTotal}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">üóëÔ∏è</button>
        `;

        container.appendChild(div);
      });

      document.getElementById("total").innerText = `Total: ‚Çπ${total}`;
      checkoutBtn.style.display = "inline-block";
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function increaseQty(index) {
      cart[index].quantity++;
      renderCart();
    }

    function decreaseQty(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity--;
      } else {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    renderCart();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAIDgMVPJW70T0RoGNHGTWJ6urRPiHzU8",
      authDomain: "house-of-niree.firebaseapp.com",
      projectId: "house-of-niree",
      storageBucket: "house-of-niree.appspot.com",
      messagingSenderId: "625684329140",
      appId: "1:625684329140:web:45645bfa810169db971de1",
      measurementId: "G-2CL9W1PHL4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginLink = document.getElementById("login-link");
    const logoutLink = document.getElementById("logout-link");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        logoutLink.style.display = "inline-block";
        loginLink.style.display = "none";
      } else {
        logoutLink.style.display = "none";
        loginLink.style.display = "inline-block";
      }
    });

    logoutLink.addEventListener("click", (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        alert("Logged out!");
        window.location.href = "index.html";
      });
    });
  </script>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.nav-links');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
